<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="./app.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
	<div class="bg-img">
		<img src="./images/bg-desktop.png" alt="Background Image">
	</div>

	<div class="content-wrapper">
		<div class="action">
			<div>
				<img src="./images/logo.svg" alt="Brand Logo" class="logo">
			</div>
	
			<div class="cta">
				<div class="action-btn">
					<img src="./images/icon-document.svg" alt="Document">
				</div>	
				
				<div class="action-btn">
					<img src="./images/icon-folder.svg" alt="Folder">
				</div>
		
				<div class="action-btn">
					<img src="./images/icon-upload.svg" alt="Upload">
				</div>
			</div>
		</div>
	
		<div class="storage">
			<p class="used">You've used <b>815 GB</b> of your storage</p>

			<div class="used-bar">
				<div class="bar">
					<div class="end"></div>
				</div>
			</div>

			<div class="metrics">
				<span class="gb">0 GB</span>
				<span class="gb">1000 GB</span>
			</div>

			<div class="left"><b style="font-size: 35px;">185 </b><b>GB LEFT</b></div>
		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/naveen-27">Naveen</a>.
	</div>
</body>
</html>
